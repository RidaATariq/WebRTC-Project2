<!DOCTYPE html>
<html lang="en">
<head>
  <title>Project 2</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" href="stylesheets/screen.css" />
</head>
<body>
<main id="mainpage">
  <header id="header">
    <h1>Study Hall</h1>
  </header>
  <article id="videos">
    <h2 class="preserve-access">Videos</h2>
    <figure id="self">
      <video
        autoplay
        muted
        playsinline>
      </video>
    </figure>
  </article>
  <button type="button" class="join" id="call-button">Join Call</button>
  <button type="button" class="videocut" id="video-button">Video Off</button>
  <button type="button" class="audiocut" id="audio-button">Mute</button>
</main>

  <article id="chatbox">
      <h2 class="chat-access">Chat</h2>
      <ol id= "chat-log"></ol>
      <form id="chat-form" action="#null">
        <label for="chat-msg" class="chat-access">Compose Message</label>
        <input type="text" id="chat-msg" name="chat-msg" autocomplete="off" />
        <button type="submit" class="send" id="chat-btn">Send</button>
      </form>
  </article>

 <div id="spotify-iframe"></div>
 <article id="spotify">
     <form onsubmit="return uploadSpotifyUrl()">
       <label for="chat-msg" class="chat-access">Spotify Song URL</label>
       <input type="url" id="song-url" name="chat-msg" autocomplete="off" required/>
       <input type="submit" class="send" value="Play"></input>
     </form>
 </article>

       <main id="app">
       <article id="files-sent">
         <h2>Send a File</h2>
         <form id="files-form" action="#null">
           <label for="files-input">Choose a File</label>
           <input type="file" id="files-input" name="files-input" />
           <button type="submit">Send File</button>
         </form>
       </article>

       <article id="files-received">
         <ul id="files-manifest"></ul>
       </article>

     </main>



<script src="/socket.io/socket.io.js"></script>
<script src="https://webrtchacks.github.io/adapter/adapter-latest.js"></script>
<script src="javascripts/main.js"></script>
</body>
</html>
